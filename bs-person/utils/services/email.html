<!-- Email -->
<form class="formEmail" action="https://formsubmit.co/seuemail@gmail.com" method="POST">
  <h2 class="titleEmail">Fale Comigo</h2>
  
  <input class="nameEmail" type="text" name="name" placeholder="Seu nome" required>
  <input class="textEmail" type="email" name="email" placeholder="Seu e-mail" required>
  <textarea class="areaTextEmail" name="message" placeholder="Digite sua mensagem..." required></textarea>
  <button class="buttonEmail" type="submit">Enviar Mensagem</button>

  <!-- Segurança e redirecionamento -->
  <input type="text" name="_honey" style="display:none">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://seusite.github.io/obrigado.html">
</form>

  1. Troque o email certo em action=""
  2. Crie a página obrigado.html e coloque o link certo em _next=""

  4. Teste e confirme o formsubmit no email do action
