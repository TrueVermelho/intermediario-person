<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Empresa - Site Oficial</title>
  <meta name="description" content="Site profissional para sua empresa com design moderno e responsivo." />
  <!-- CSS -->
  <link rel="stylesheet" href="style-geral.css"/>
  <!--JS-->
  <script defer src="js/script.js"></script>
  <link rel="icon" href="img/logo.png" type="image/png" />
</head>

<body>
  <!--===== HEADER NAVBAR =====-->
  <header class="header background">
    <aside class="header-container">
      <!-- Logo -->
      <div class="Logo">
        <a href="#home">SeuLogo</a>
      </div>
  </header>

  <!-- ===== HEADER HOME ===== -->
  <section id="home" class="hero section">
    <h1>Bem-vindo à Minha Empresa</h1>
    <p>Soluções digitais simples, rápidas e acessíveis.</p>
    <a href="https://wa.me/5599999999999" target="_blank" class="btn">Fale no WhatsApp</a>
  </section>

  <!-- ===== SOBRE ===== -->
  <section id="sobre" class="sobre section">
    <h2>Sobre nós</h2>
    <p>lorem Ipsum lorem ipsum.</p>
  </section>

    <!-- ===== SERVICES ===== -->
  <section id="servicos" class="servicos section">
    <h2>Nossos Serviços</h2>
    <div class="cards">
      <div class="card">
        <img src="img/responsivo.png" alt="Design Responsivo">
        <h3>Design Responsivo</h3>
        <p>Layout perfeito em computadores e celulares.</p>
      </div>
    </div>
  </section>

    <!-- ===== CONTATO ===== -->
  <section id="contato" class="contato section">
    <h2>Entre em Contato</h2>
  </section>

  <!--===== FOOTER =====-->
  <footer class="footer section">
    <div class="footer-bottom">
      <p>&copy; <span id="year"></span> SeuNome. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
